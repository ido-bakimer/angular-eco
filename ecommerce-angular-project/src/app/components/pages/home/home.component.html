<ul>
  <li *ngFor="let food of foods" class="food-card">
    <a href="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
    </a>
    <div class="content">
      <div class="name">
        {{ food.name }}
      </div>
      <span
        class="favorite"
        [ngClass]="{ y: food.favorite, n: !food.favorite }"
      >
        ❤️
      </span>
      <div class="stars-cont">
        <div class="star">⭐</div>
        <div class="star">⭐</div>
        <div class="star">⭐</div>
        <div class="star">⭐</div>
        <div class="star">⭐</div>
        <div
          class="bw-screen"
          [ngStyle]="{ width: (1 - food.stars / 5) * 100 + '%' }"
        ></div>
      </div>
      <div>{{ food.price | currency }}</div>
      <div>{{ food.cookTime }}</div>
      <div>{{ food.tags }}</div>
      <div>{{ food.origins }}</div>
    </div>
  </li>
</ul>
